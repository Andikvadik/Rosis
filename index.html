<body>

    <script>
        function startPrinting() {

            let interval = setInterval(() => {

                    img.src = "https://media.giphy.com/media/bLE4GPXO5CIBW/giphy.gif"; // ‚úÖ –û–ù–û–í–õ–ï–ù–ï –ü–û–°–ò–õ–ê–ù–ù–Ø
                    img.alt = "–¢—Ä–æ—è–Ω–¥–∞";
                    container.appendChild(img);
                    count++;
                } else {
                    clearInterval(interval);
                }
            }, 100); // –î–æ–¥–∞—î —Ç—Ä–æ—è–Ω–¥—É –∫–æ–∂–Ω—ñ 100 –º—Å
        }
    </script>
